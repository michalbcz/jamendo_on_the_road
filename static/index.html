<html>
<head>
	<title>jamendo contest app</title>
	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/jamendo.js" type="text/javascript"></script>
	<script src="https://www.google.com/jsapi" type="text/javascript"></script>
	<script src="js/modernizr.custom.30613.js" type="text/javascript"></script>
	<script src="js/sammy.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
</head>
<body>

	<div id="direction-bar" class="app-panel">
		
		<form id="destination-form">

			<div>
				<div class="fields">
					<div class="field">
						<label for="from">From:</label>
						<input id="from" type="text" value="Saint Tropez"></input>
					</div>

					<div class="field">
						<label for="to">To: </label>
						<input id="to" type="text" value="Prague"></input>
					</div>
				</div>

				<div>
					<button class="send">Rideee!</button>
				</div>
			</div>

		</form>

		<div id="band-info-box">
			
			<div class="band-info">
				<div class="band-name">
					<span class="label">
						Band:
					</span>	

					<span class="value">

					</span>
				</div>

				<div class="song-name">
					<span class="label">
						Song:
					</span>

					<span class="value">
						
					</span>
				</div>

				<div class="band-country">
					<span class="label">
						From:
					</span>

					<span class="value">
						
					</span>
				</div>
			</div>

			<div class="band-picture">
				<img style="width: 0px; height: 0px" />
			</div>


		</div>

		<div id="song-player"> 
			<div id="player-component"></div>

			<br/>

			<div id="player-controls">
				<a id="player-previous-song">PREVIOUS</a>
				<a id="next-song">NEXT</a>
			</div>
		</div>

		<hr/>

		<div id="route-info-box">

			<div class="route-where-we-are">
						<div class="label">
							We are at:
						</div>

						<div class="value">
							
						</div>
			</div>

			<div class="route-distance">
						<div class="label">
							Distance:
						</div>

						<div class="value">
							
						</div>
			</div>

			<div class="route-distance-left">
						<div class="label">
							Left:
						</div>

						<div class="value">
							
						</div>
			</div>

		</div>
		
	</div>

	

	<div class="app-panel-background"></div>
	
	<div id="map-canvas" style="height: 100%;"></div>



</body>
</html>
