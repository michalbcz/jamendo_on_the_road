<html>
<head>
	<title>jamendo contest app</title>
	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/jamendo.js" type="text/javascript"></script>
	<script src="https://www.google.com/jsapi" type="text/javascript"></script>
	<script src="js/modernizr.custom.30613.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
</head>
<body>

	<div id="direction-bar" class="app-panel">
		
		<form id="destination-form">

			<div>
				<div class="fields">
					<div>
						<label for="from">From:</label>
						<input id="from" type="text"></input>
					</div>

					<div>
						<label for="to">To: </label>
						<input id="to" type="text"></input>
					</div>
				</div>

				<div>
					<button class="send">Rideee!</button>
				</div>
			</div>

		</form>

		<div id="playing"></div>

		<div id="song-player"> 
			<div id="player-component"></div>

			<br/>

			<div id="player-controls">
				<a id="next-song">NEXT SONG</a>
			</div>
		</div>
		
	</div>

	<div class="app-panel-background"></div>
	
	<div id="map-canvas" style="height: 100%;"></div>



</body>
</html>
